<h2>Vehicles</h2>
<hr>

<div class="row" style="margin-bottom: 10px;">
    <div class="col-sm-12">
        <button type="button" [routerLink]="['/add-vehicle']" class="btn btn-primary">New Vehicle</button>
    </div>
</div>

<!--Vehicles Table: Start-->
<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <div class="form-group">
                <label for="make">Make</label>
                <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
                    <option value=""></option>
                    <option *ngFor = "let m of _make" value="{{m.id}}">{{m.name}}</option>
                </select>
            </div>
            <button class="btn btn-default" (click) = "resetFilter()">Reset</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Contact Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of _vehicles">
                    <td>{{ v.id }}</td>
                    <td>{{ v.make.name }}</td>
                    <td>{{ v.model.name }}</td>
                    <td>{{ v.contact.name }}</td>
                    <td>
                        <a [routerLink]="['/edit-vehicle/', v.id]">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!--Vehicles Table: End-->
